<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DevJr - Sistema de Assinaturas</title>

<style>
    body {
        background-color: #CCCCCC;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .container {
        background-color: #a38da7;
        margin: auto;
        margin-top: 500;

        width: 600px;
        box-shadow: 1px 3px 8px 1px rgba(0 ,0 ,0 ,0.2 );
        border-radius: 5px;
        overflow: hidden;

    }

    .header{
        padding: 40px;

    }
    .flex-container {
        display: flex;
        justify-content: space-around;

    }
    .header-tittle{
        color: #FECD23;
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 15px;
    }
    .header-subtittle{
        color: #ebcc5c;
        font-size: 25;
        font-weight: 400;
        margin-bottom: 10px;
    }

    .col-1{
        background-color: #3F1547;
        width: 50%;
        padding: 20px;
        color: #CCCCCC;

    }

    .col-2{
        background-color: #742983;
        width: 50%;
        padding: 20px;
        color: #CCCCCC;

    }

    .subscription-tittle{
        font-size: 20px;
        text-align: center;
        margin-bottom: 20px;
    }

    .price{
        font-size: 26px;
        font-weight: 700;
    }

    .month{
        font-size: 15px;
        font-style: italic;
        margin-left: 15px;
    }

    .button{
        margin-top: 20px;
        width: 100%;
        padding: 15px 32px;
        color: #4B7CF3;
        background-color: #CCCCCC;
        font-size: 18px;
        border-radius: 4px;
        border: none;

        cursor: pointer;

    }

    .button:hover{
        background-color: aquamarine;
    }

</style>

</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-tittle">
                Entre para a nossa comunidade!
            </div>
            <div class="header-subtittle">
                Faça a sua assinatura agora e ganhe 30% de desconto!
            </div>
            <div>
                Faça parte da nossa comunidade de desenvolvedores <br>
                Tenha suporte da nossa equipe e cresça mais rápido na sua carreira.
            </div>
        </div>
        <div class="flex-container">
            <div class="col-1">
                <div class="subscription-tittle">
                    Assinatura mensal:
                </div>

                <div>
                    <span class="price">R$ 99,99</span>
                    <span class="month">por mês.</span>
                </div>

                <div>
                    Cancele a qualquer momento.
                </div>

                <button class="button">Assine Agora</button>
            </div>
            <div class="col-2">
                Coluna 2
            </div>
        </div>
    </div>
    
</body>
</html>
